on:
  push:
    branches:
      - main
  workflow_dispatch: # Enable manual triggering

permissions:
  contents: write
  pull-requests: write
  id-token: write # Required for trusted publishing to npm

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          token: ${{ secrets.GITHUB_TOKEN }}

      # The logic below handles the npm publication:
      - uses: actions/checkout@v4

      # These if statements ensure that a publication only occurs when a new release is created:
      - uses: actions/setup-node@v4
        if: ${{ steps.release.outputs.release_created }}
        with:
          node-version: "22.12.0"
          registry-url: "https://registry.npmjs.org"
          always-auth: true # Enable authentication for trusted publishing

      - name: Upgrade npm for trusted publishing
        if: ${{ steps.release.outputs.release_created }}
        run: npm install -g npm@^11.5.1

      - name: Install dependencies
        if: ${{ steps.release.outputs.release_created }}
        run: npm ci

      - name: Compile
        if: ${{ steps.release.outputs.release_created }}
        run: npx tsc

      - name: Debug OIDC Token
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "=== OIDC Debug Info ==="
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Workflow: $GITHUB_WORKFLOW"
          echo "Job: $GITHUB_JOB"
          echo "Run ID: $GITHUB_RUN_ID"
          echo "Ref: $GITHUB_REF"
          echo "Token URL available: ${{ env.ACTIONS_ID_TOKEN_REQUEST_URL != '' }}"
          echo "=== Requesting OIDC token for npm ==="
          if [ -n "$ACTIONS_ID_TOKEN_REQUEST_URL" ]; then
            if OIDC_RESPONSE=$(curl -sS -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
              "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=npm"); then
              echo "✓ OIDC token request succeeded"
            else
              echo "✗ Failed to get OIDC token"
            fi
          else
            echo "✗ ACTIONS_ID_TOKEN_REQUEST_URL is not set - id-token permission may be missing"
          fi

      - name: Publish to NPM
        if: ${{ steps.release.outputs.release_created }}
        run: npm publish --provenance --access public
